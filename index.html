<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content='An app where you can store your books.'>
        <meta name='author' content='Omar'>
        <link rel='stylesheet' href='styles.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap'>
        <title>BookList App</title>
    </head>

    <body>
        <div id='wrapper'>
            <header>
                <img src='Images/logo.PNG' alt='<h1>BookList App</h1>'>
            </header>

            <main>
                <form id="form" method="post">
                    <div class='msg'></div><br>

                    <label for="title">Title: </label><br>
                    <input id='title' type="text" name="title" value=""><br><br>

                    <label for="author">Author: </label><br>
                    <input id='author' type="text" name="author" value=""><br><br>

                    <label for="isbn">ISBN: </label><br>
                    <input id='isbn' type="text" name="isbn" value=""><br><br>

                    <input id='submit' class='btn' type="submit" value="Add Book">
                </form>
                <br><br>

                <table id='Books' cellspacing='0'>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </table>

            </main>
        </div>
        <script src='app.js'></script>
    </body>
</html>
